<layout name="main">
    <slot name="header">
        <div class="container mx-auto px-4">
            <include src="app/components/navbar.html"></include>
        </div>
    </slot>

    <slot name="content">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div id="docs-root">
                <!-- External Docs Styles -->
                <link rel="stylesheet" href="assets/css/docs.css">

                <div id="docs-loading" class="docs-loading-wrap py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-600 mt-4">Loading documentation...</p>
                </div>
                <div id="docs-error" class="hidden text-center py-8 text-red-600"></div>
                <div id="docs-content" class="hidden"></div>
            </div>
        </div>

        <!-- External Docs Script -->
        <script src="assets/js/docs.js"></script>
    </slot>
</layout>
