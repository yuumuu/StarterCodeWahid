<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lightweight SPA</title>

    <!-- DNS Prefetch & Preconnect untuk CDN -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <!-- Alpine.js Plugins -->
    <!-- (Optional plugins can go here if needed) -->

    <!-- Alpine.js Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- morphdom (for smooth DOM morph updates - enables CoreUI.morph) -->
    <script src="https://unpkg.com/morphdom@2.6.1/dist/morphdom-umd.min.js"></script>

    <!-- App Configuration (must load before framework) -->
    <script src="config.js"></script>

    <!-- Error Handler (must load before framework) -->
    <script src="core/error-handler.min.js"></script>

    <!-- Core framework styles (dot pattern, skeleton) -->
    <link rel="stylesheet" href="core/styles/core.css">

    <!-- Custom Styles CSS (project overrides) -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Scroll animate styles (lightweight AOS) -->
    <link rel="stylesheet" href="assets/css/scroll-animate.css">

    <!-- Inline Styles -->
    <style>
        [x-cloak] {
            display: none !important;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body class="text-gray-800 antialiased">

    <!-- App Mount Point -->
    <div id="app" x-data="App">
        <!-- Router View -->
        <div id="router-view"></div>
    </div>

    <!-- Framework Scripts (Minified for performance) -->
    <!-- To debug, switch to .js versions -->
    <script src="core/store.min.js"></script>
    <script src="core/engine.min.js"></script>
    <script src="core/router.min.js"></script>
    <script src="routes.js"></script>

    <!-- Core UI utilities (skeleton/cache/helpers) -->
    <script src="core/ui.min.js"></script>

    <!-- Project-specific assets (for dev customization) -->
    <script src="assets/js/app.js"></script>
    <!-- Scroll animate (lightweight AOS) -->
    <script src="assets/js/scroll-animate.js"></script>
    <script src="main.js"></script>
</body>

</html>
